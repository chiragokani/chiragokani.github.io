<h2>Autumn Longing</h2>
<p>by Wang Wei</p>
    
<blockquote>
Flying birds depart <br>
In endless procession <br>
Rolling hills again <br>
Blaze in autumn <br>
Up and down I walk <br>
Along Huitzu Ridge <br>
Enshrouded in sadness, melancholy <br>
Longing for younger days <br> 
When will this feeling end? <br>
</blockquote>
